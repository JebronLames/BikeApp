<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <title></title>
</head>

<div header-bikes></div>

<body ng-controller="bikesCtrl as bikeCtrl">
<h1> {{"Bikes" + " Denver"}} </h1>
{{data}} </br>

Search: <input type="text" value="" ng-model="simpleFilter"><br>
Sort by:
<select ng-model="sortBy">
    <option value="Name">Name</option>
    <option value="Owner">Owner</option>
    <option value="-Price">Price</option>
    <option value="Date">Date</option>
</select>
<br><br>

<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Owner</th>
        <th>Price</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="bike in bikeCtrl.bikes | filter:simpleFilter | orderBy:sortBy">
        <td>{{bike.Name}}</td>
        <td>{{bike.Owner}}</td>
        <td>{{bike.Price | currency}}</td>
        <td>{{bike.Date | date:'EEEE, MMMM d yyyy'}}</td>

    </tr>
    </tbody>
</table>
</br>

<add-bike bikes="bikeCtrl.bikes"></add-bike>

</body>

</html>
