<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
    <title></title>
</head>

<body ng-controller="addBikeCtrl as bikeCtrl">
<h1> {{"Bikes" + " Denver"}} </h1>
{{data}} </br>

<form ng-submit="bikeCtrl.addBike(bikeCtrl.data)">
    <input type="text" ng-model="bikeCtrl.data">
    <input type="submit" value="Add">
</form>

<table>
    <thead>
    <tr>
        <th>Bikes</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="bike in bikeCtrl.bikes"><td>{{bike}}</td></tr>
    </tbody>
</table>

</body>

</html>
